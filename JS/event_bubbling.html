<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .parent{
            height: 400px;
            border: 1px solid #000;
            padding:10px;
        }
        .child{
           height:300px;
           border: 1px solid #174ac3ff; 
           padding:10px;
        }
        .grand_child{
            height:200px;
            border: 1px solid red;
            padding:10px;
        }
    </style>
  </head>
  <body>
    <h1>Event Bubbling</h1>
    <div id="parent" class="parent" onclick="parent()">
      Parent
      <div id="child" class="child" onclick="child()">
        Child
        <div id="grand_child" class="grand_child" onclick="grandChild(event)">Grand child</div>
      </div>
    </div>

    <script>
        function parent(){
            alert("parent div is clicked")
        }
        function child(){
            alert("child div is clicked!")
        }
        function grandChild(e){
            e.stopPropagation()
            alert("grand child div is clicked")
        }
    </script>
  </body>
</html>
