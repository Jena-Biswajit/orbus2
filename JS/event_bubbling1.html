<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .parent {
        height: 400px;
        border: 1px solid #000;
        padding: 10px;
      }
      .child {
        height: 300px;
        border: 1px solid #174ac3ff;
        padding: 10px;
      }
      .grand_child {
        height: 200px;
        border: 1px solid red;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Event Bubbling</h1>
    <div id="parent" class="parent">
      Parent
      <div id="child" class="child">
        Child
        <div id="grand_child" class="grand_child">Grand child</div>
      </div>
    </div>

    <script>

      let parentDiv = document.getElementById("parent");
      parentDiv.addEventListener("click", function () {
        alert("parent div is clicked");
      });


      let childDiv = document.getElementById("child");
      childDiv.addEventListener("click", function () {
        alert("child div is clicked");
      });

      
      let grandChildDiv = document.getElementById("grand_child");
      grandChildDiv.addEventListener("click", function (event) {
        event.stopPropagation();
        alert("grand child div is clicked");
      });

      
    </script>
  </body>
</html>
